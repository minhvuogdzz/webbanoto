<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/globals/globals1.css"/>
    <link rel="stylesheet" href="/guide/styleguide2.css"/>
    <link rel="stylesheet" href="/stylecss/style2.css"/>
    <title>Sign up</title>
    <link rel="icon" href="/image/LogoWeb.png">
    <script src="/javascript/signup.js" defer></script>
  </head>
  <body>
    <div class="sign-up">
        <div class="overlap">
          <!-- <a href="aboutus.html" class="aboutus"><i class="fa fa-question-circle"></i>
            <p>About US</p>
          </a> -->
          <img class="element" src="/image/back.png" />
          <div class="frame">
            <div class="hello-welcome-back">Hello !<br />Welcome Back</div>
            <form id="signupForm"> 
              <div class="overlap-group">
                <button type="submit" class="button-2">Register</button>
                <a href="login.html">
                  <button type="button" class="button-3">Sign In</button>
                </a>
                <div class="input-field">
                  <p class="label"><span class="span">Password </span></p>
                  <input id="password" class="value-wrapper" type="password" placeholder="Password" />
                </div>
                <div class="input-field-2">
                  <p class="label"><span class="span">Confirm Password </span></p>
                  <input id="confirmPassword" class="value-wrapper" type="password" placeholder="Confirm Password" />
                </div>
              </div>
              <div class="text-wrapper-3">or</div>
              <div class="overlap-2">
                <div class="input-field-3">
                  <p class="label"><span class="span">Username </span></p>
                  <input id="username" class="value-wrapper" placeholder="Username" type="text" />
                </div>
                <div class="input-field-4">
                  <p class="label"><span class="span">Email </span></p>
                  <input id="email" class="value-wrapper" placeholder="Your Email" type="email" />
                </div>
              </div>
            </form>
          </div>
        </div>
        <a href="index.html">
          <img class="logoweb" src="/image/LogoWeb.png" />
        </a>
      </div>
  </body>
</html>
