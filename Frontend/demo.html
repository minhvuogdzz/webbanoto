<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Alert Box */
        .custom-alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .custom-alert.show {
            display: block;
            opacity: 1;
        }

        /* Close Button */
        .close-btn {
            margin-left: 15px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button onclick="showAlert()">Nhấn để hiển thị Alert</button>

    <!-- Alert Box -->
    <div id="alertBox" class="custom-alert">
        ✅ Thành công! Bạn đã thực hiện hành động.
        <span class="close-btn" onclick="hideAlert()">✖</span>
    </div>

    <script>
        function showAlert() {
            let alertBox = document.getElementById("alertBox");
            alertBox.classList.add("show");

            // Tự động ẩn sau 3 giây
            setTimeout(() => {
                hideAlert();
            }, 3000);
        }

        function hideAlert() {
            let alertBox = document.getElementById("alertBox");
            alertBox.classList.remove("show");
        }
    </script>

</body>
</html>
