<div class="container py-4">
    <h2 class="content-title text-center">Quản lý Khách hàng</h2>

    <div class="mb-3 d-flex gap-2">
        <input type="text" id="name" class="form-control w-25" placeholder="Tên khách hàng">
        <input type="email" id="email" class="form-control w-25" placeholder="Email">
        <input type="text" id="phone" class="form-control w-25" placeholder="Số điện thoại">
        <select id="status" class="form-control w-25">
            <option value="Hoạt động">Hoạt động</option>
            <option value="Ngừng hoạt động">Ngừng hoạt động</option>
        </select>
        <button class="btn btn-primary ms-auto" onclick="addCustomer()">Thêm khách hàng</button>
    </div>

    <table class="table table-bordered table-striped mt-4">
        <thead class="table-light">
            <tr>
                <th>STT</th>
                <th>Tên</th>
                <th>Email</th>
                <th>Số điện thoại</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="customer-table">
            <!-- Dữ liệu khách hàng sẽ được thêm vào đây -->
        </tbody>
    </table>
</div>
