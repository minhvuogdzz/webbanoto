<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="/globals/globals1.css" />
  <link rel="stylesheet" href="/guide/styleguide1.css" />
  <link rel="stylesheet" href="/stylecss/style1.css" />
  <title>Login</title>
  <link rel="icon" href="/image/LogoWeb.png">
  <script src="https://accounts.google.com/gsi/client" async defer data-client_id="1013513995188-gjqtc0alja2057keaoa9u0lk626a143r.apps.googleusercontent.com"></script>
  <script src="/javascript/login.js" defer ></script>
  
</head>

<body>
  <div class="sign-in">
    <div class="overlap-wrapper">
      <div class="overlap">
        <div class="overlap-group">
          <img class="element" src="/image/back.png" />
          <div class="frame">
            <div class="hello-welcome-back">Hello !<br />Welcome Back</div>

            <!-- Bọc toàn bộ input + button đăng nhập vào form -->
            <form id="loginForm">
              <div class="input-field">
                <label class="input">
                  <input type="text" id="emailOrUser" class="input-box" placeholder="Email or User">
                </label>
              </div>
              <div class="div">
                <div class="input-field-2">
                  <label class="input2">
                    <input type="password" id="password" class="input2-box" placeholder="Password">
                  </label>
                </div>
                <button type="button" class="button">Forget password?</button>
              </div>
              <button type="submit" class="button-3">Sign In</button>
            </form>

            <a href="signup.html">
              <button class="button-5">Register</button>
            </a>

            <div class="text-wrapper-2">or</div>
            <div class="pngegg-wrapper">
              <img class="pngegg" src="/image/logofb.png" />
              <button class="button-4">Facebook</button>
            </div>
            <div class="pngwing-com-wrapper">
              <img class="pngwing-com" src="/image/google.png" />
              <button class="button-6" id="google-login">Google</button>
          </div>
          <div id="user-info" style="display: none;">
            <img id="user-avatar" src="" alt="Avatar" width="50" />
            <span id="user-name"></span>
          </div>        
            <div class="text-wrapper-3">connect with</div>
          </div>
        </div>
        <a href="index.html">
          <img class="logoweb" src="/image/LogoWeb.png" alt="Logo Website" />
        </a>
      </div>
    </div>
  </div>

</body>

</html>
