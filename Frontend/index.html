<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylecss/style.css"> 
    <link rel="stylesheet" href="/stylecss/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" >
    <link rel="stylesheet" href="/themify-icons/themify-icons.css">
    <script src="/javascript/main.js"></script>
    <script src="/javascript/login.js"></script>
    <title>Anh Huy Auto</title>
    <link rel="icon" href="/image/LogoWeb.png">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a href="index.html">
                    <img src="/image/LogoWeb.png" alt="Car Rental Logo">
                </a>
            </div>

            <div class="search-bar">
                <i class="fa fa-bars"></i>
                <input id = "searchInput" type="text" placeholder="Which car do you want to refer to ?">
                <i class="fa fa-search" id="searchButton" onclick="updateNameFilter(document.getElementById('searchInput').value)"></i>
            </div>
            <nav class="nav-links">
                <a href="manager.html" style="display: none;"><i class="fa fa-print"></i>
                    <p>Admin Manager</p>
                </a>
                <a id="login-btn" href="login.html">
                    <i class="fa fa-user"></i> <span id="login-text">Login</span>
                </a>
                <a href="aboutus.html"><i class="fa fa-question-circle"></i>
                    <p>About US</p>
                </a>
            </nav>
            
        </div>
        
        <!-- Sidebar-Start -->
        <div class="sidebar">
            <div class="filter-title">
                <i class="fa fa-filter"></i> Filter
            </div>
    
            <!-- Bộ lọc theo giá -->
            <div class="filter-group">
                <h3 onclick="toggleFilter(this)">Price of Vehicle <i class="fa fa-chevron-up"></i></h3>
                <div class="filter-options">
                    <div class="filter-option" onclick="selectOption(this); updatePriceFilter(400000000,600000000)">400M - 600M <i class="fa fa-star"></i></div>
                    <div class="filter-option" onclick="selectOption(this); updatePriceFilter(600000000,800000000)">600M - 800M <i class="fa fa-star"></i></div>
                    <div class="filter-option" onclick="selectOption(this); updatePriceFilter(800000000,1000000000)">800M - 1B <i class="fa fa-star"></i></div>
                    <div class="filter-option" onclick="selectOption(this); updatePriceFilter(1000000000,99999999999)">> 1B <i class="fa fa-star"></i></div>
                    <div class="filter-option" onclick="selectOption(this); updatePriceFilter(0,99999999999)">All</i></div>
                </div>
            </div>
            <!-- Bộ lọc theo loại xe -->
            <div class="filter-group">
                <h3 onclick="toggleFilter(this)">Type of Vehicle <i class="fa fa-chevron-up"></i></h3>
                <div class="filter-options">
                    <div class="filter-option" onclick="selectOption(this); updateTypeFilter('Sedan')">Sedan <i class="fa fa-arrow-right"></i></div>
                    <div class="filter-option" onclick="selectOption(this);updateTypeFilter('SUV')">SUV <i class="fa fa-arrow-right"></i></div>
                    <div class="filter-option" onclick="selectOption(this); updateTypeFilter('Service Car')">Service Car <i class="fa fa-arrow-right"></i></div>
                    <div class="filter-option" onclick="selectOption(this); updateTypeFilter('Truck')" >Pickup Truck<i class="fa fa-arrow-right"></i></div>
                    <div class="filter-option" onclick="selectOption(this); updateTypeFilter('all')">All</i></div>
                </div>
            </div>
            <!-- Bộ lọc theo dòng xe -->
            <div class="filter-group">
                <h3 onclick="toggleFilter(this)">Fuel <i class="fa fa-chevron-up"></i></h3>
                <div class="filter-options">
                    <div class="filter-option" onclick="selectOption(this); updateFuelFilter('Gas')">Gasoline<i class="fa fa-arrow-right"></i></div>
                    <div class="filter-option" onclick="selectOption(this); updateFuelFilter('OIL')">Oil <i class="fa fa-arrow-right"></i></div>
                    <div class="filter-option" onclick="selectOption(this); filterCarsByFuel('all') ">All</i></div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-title" >
                <h1 class="content-title-heading">Choose Your Vehicle</h1>
            </div>
            <div class="content-info" id="car-list">
                <!-- danh sach xe -->
            </div>
        </div>
        <div class="footer">
            <div class="socials-list">
                <a href="https://www.facebook.com/minhvuog.dev/" target="_blank" rel="noopener noreferrer" ><i class="ti-facebook"></i></a>
                <a href="https://www.instagram.com/_minhvuog.dzai/" target="_blank" rel="noopener noreferrer"><i class="ti-instagram"></i></a>
                <a href="https://www.youtube.com/@MinhV%C6%B0%C6%A1ngD%C6%B0%C6%A1ng-v8e"  target="_blank" rel="noopener noreferrer"><i class="ti-youtube"></i></a>
                <a href="https://github.com/minhvuogdzz" target="_blank" rel="noopener noreferrer" ><i class="ti-github"></i></a>
                <a href=""><i class="ti-twitter" target="_blank" rel="noopener noreferrer" ></i></a>
                <a href=""><i class="ti-linkedin" target="_blank" rel="noopener noreferrer" ></i></a>
            </div>
            <p class="copyright">Developed by <a href="">Founder Minh Vuong Duong & Co-Founder Hai Luu Cong</a></p>
        </div>
        <div class="chatbot">
            <button class="chat-button" onclick="loadPage('chatbot.html')"> 
                <svg class="chatbot-logo" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 1024 1024">
                    <path d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.getElementById("searchInput").addEventListener("input", function(event) {
    updateNameFilter(event.target.value);
});

    document.addEventListener('DOMContentLoaded', FetchAllCars);

    // Hàm chuyển hướng (sửa lại để truyền ID xe)
    function delayedRedirect(carId) {
    setTimeout(() => {
        window.location.href = `detailCar.html?id=${carId}`;
    }, 500);
}

    document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("token");
        const avatar = localStorage.getItem("avatar") || "/image/default-avatar.png"; // Set default avatar
        const name = localStorage.getItem("name");
        const email = localStorage.getItem("email");
        const loginBtn = document.getElementById("login-btn");

        if (token) {
            loginBtn.innerHTML = `<img src="${avatar}" alt="Avatar" class="avatar" style="filter: brightness(0) invert(1);"> <p>${name || email}</p>`;
            loginBtn.href = "#";
        } else {
            loginBtn.innerHTML = `<i class="fa fa-user"></i> <span id="login-text">Login</span>`;
            loginBtn.href = "login.html";
        }
    });
 </script>
</body>
</html>
