<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/public/globals/globals1.css"/>
    <link rel="stylesheet" href="/public/guide/styleguide2.css"/>
    <link rel="stylesheet" href="/public/stylecss/style2.css"/>
    <title>Sign up</title>
    <link rel="icon" href="/public/image/LogoWeb.png">
  </head>
  <body>
    <div class="sign-up">
      <div class="div">
        <div class="overlap">
          <img class="element" src="/public/image/back.png" />
          <div class="frame">
            <div class="hello-welcome-back">Hello !<br />Welcome Back</div>
            <div class="overlap-group">
              <button class="button-2">Register</button>
              <a href="login.html">
                <button class="button-3">Sign In</button>
                </a>
              <div class="input-field">
                <p class="label"><span class="span">Password </span></p>
                <input class="value-wrapper" type="password" placeholder="Password" type="text" />
              </div>
              <div class="input-field-2">
                <p class="label"><span class="span">Confirm Password </span></p>
                <input class="value-wrapper" type="password" placeholder="Confirm Password" type="text"/>
              </div>
            </div>
            <div class="text-wrapper-3">or</div>
            <div class="overlap-2">
              <div class="input-field-3">
                <p class="label"><span class="span">Username </span></p>
                <input class="value-wrapper" placeholder="Username" type="text" />
              </div>
              <div class="input-field-4">
                <p class="label"><span class="span">Email </span></p>
                <input class="value-wrapper" placeholder="Your Email" type="email" />
              </div>
            </div>
          </div>
        </div>
        <a href="index.html">
          <img class="logoweb" src="/public/image/LogoWeb.png" />
          </a>
      </div>
    </div>
  </body>
</html>
